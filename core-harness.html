<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrabble Core Harness</title>
    <style>
      :root {
        color-scheme: light;
        font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
        background: #0b1e2d;
        color: #0b1e2d;
      }
      body {
        margin: 0;
        padding: 16px;
        background: #0b1e2d;
        color: #0b1e2d;
      }
      main {
        max-width: 900px;
        margin: 0 auto;
        background: #f9fbff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }
      h1 {
        margin-top: 0;
      }
      button {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        background: #0d6efd;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #0b5ed7;
      }
      .results {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 12px;
        margin: 16px 0;
      }
      .card {
        border: 1px solid #d9e1ff;
        border-radius: 10px;
        padding: 12px;
        background: white;
      }
      .pass {
        color: #0a8a3c;
      }
      .fail {
        color: #c1121f;
      }
      pre {
        background: #111827;
        color: #e5e7eb;
        padding: 12px;
        border-radius: 8px;
        max-height: 360px;
        overflow: auto;
      }
      .hint {
        color: #4b5563;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Scrabble Core Harness</h1>
      <p class="hint">
        Lightweight page that exercises the pure game logic (no UI, no P2P). Tests rack/bag handling,
        word validation via dictionary, and blank tile assignment. Use it to sanity-check core module.
      </p>
      <button id="run-tests">Run checks</button>
      <section id="results" class="results"></section>
      <pre id="log"></pre>
    </main>
    <script type="module" src="/src/core/harness.ts"></script>
  </body>
</html>
